<!DOCTYPE html>
<html>

<head>
    <title>Giphy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--    Meyer web CSS reset -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <!--    Bootswatch theme based on Bootstrap 4.0 alpha -->
    <link rel="stylesheet" href="https://bootswatch.com/cerulean/bootstrap.css" crossorigin="anonymous">
    <!--    Local CSS styling -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <br>
        <div class="row">
            <div class="jumbotron">
                <h2>GiffyTube</h2>
                <p>This is a simple gif generator, where we populate the page with your favorite gifs. Just type in a topic of desire and search to your hearts content. Click gifs to pause or play. Have Fun!</p>
            </div>
        </div>
        <div class="row">
            <div id="topic-buttons" class="col-lg-12 col-md-12 col-sm-12 col-xs-12"></div>
        </div>
        <br>
        <div class="row">
            <form id="topic-form" class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <label for="topic-input">Add your favorite topic!</label>
                <input type="text" id="topic-input">
                <br>
                <br>
                <button id="add-topic" type="submit" class="btn btn-primary btn-lg">Submit!</button>
            </form>
        </div>
        <br>
        <div id="topic-gifs" class="row">
        </div>
    </div>
    <!-- jQuery v3.2.1-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Local JavaScript -->
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
